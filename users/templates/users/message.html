{% extends 'main.html' %}
{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{mainMessage.subject}}</h4>
          <a href="" class="message__author">{{profile.owner.name}}</a>
          <p class="message__date">{{mainMessage.created}}</p>
          <div class="message__body">
            {{mainMessage.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>

  {% endblock content %}
